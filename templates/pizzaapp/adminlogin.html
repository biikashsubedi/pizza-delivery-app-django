{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="text-center" id="admin-login">
            <h2><strong>Admin Login</strong></h2>
            <form action="/adminauthencicate/" method="POST">
                {% csrf_token %}
                <input type="text" placeholder="username" name="username" class="form-control">
                <input type="password" placeholder="password" name="password" class="form-control" style="">
                <input id="admin-submit" type="submit" value="Submit" class="btn btn-success btn-lg">
            </form>
        </div>
    </div>


    {% for message in messages %}
        <p class="alert alert-danger col-md-4 col-md-offset-3" align="center" style="margin-top: 15px; margin-left: 530px">
            <strong>{{ message }}</strong>
        </p>
    {% endfor %}

{% endblock %}
