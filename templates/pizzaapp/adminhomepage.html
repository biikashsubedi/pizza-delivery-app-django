{% extends 'base.html' %}
{% block content %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome Admin</a>

        <div class="collapse navbar-collapse">
        </div>
        <a class="navbar-brand  btn btn-danger float-right" href="/adminlogout/">Logout</a>
    </nav>

    <div class="container">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h3>Add Pizza</h3>
                </div>
                <div class="card-body">
                    <form action="/addpizza/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" name="name" placeholder="Pizza"
                                   style="margin-top: 25px">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" name="price" placeholder="Price"
                                   style="margin-top: 25px">
                        </div>
                        <input type="submit" class="btn btn-lg btn-primary col-md-6" value="Add"
                               style="margin-left: 250px">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top:50px">
        <div class="row text-center">
            <table class="table table-striped table-bordered table-dark">
                <thead style="background-color: teal">
                <tr>
                    <th scope="col">PIZZA NAME</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">ACTION</th>
                </tr>
                </thead>
                <tbody>
                {% for pizza in pizzas %}
                    <tr>
                        <td>{{ pizza.name }}</td>
                        <td>{{ pizza.price }}</td>
                        <td><a href="/deletepizza/{{ pizza.id }}" class="btn btn-danger">Delete</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
